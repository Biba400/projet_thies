<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('im.webp'); /* Lien de l'image */
            background-size: cover; /* L'image couvrira tout l'écran */
            background-position: center; /* Centrer l'image */
            background-repeat: no-repeat; /* Éviter la répétition de l'image */
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Animation du titre */
        h1 {
            font-size: 3rem;
            color: #09bff7;
            text-align: center;
            margin-bottom: 20px;
            animation: zoomEffect 3s infinite;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        @keyframes zoomEffect {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Style du formulaire */
        form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background: #d63031;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e17055;
        }

        /* Conteneur global */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Bouton Retour */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #74b9ff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #0984e3;
        }

        .backk-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #74b9ff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .backk-button:hover {
            background: #0984e3;
        }
    </style>
</head>

    <a href="index.html" class="back-button">Retour</a>

    <div class="container">
        <h1>Modifier une École</h1>
        <form action="mettre_a_jour_ecole.php" method="POST">
            <label for="id">ID de l'école :</label>
            <input type="number" id="id" name="id" required>

            <label for="nom_etabli">Nom de l'école :</label>
            <input type="text" id="nom_etabli" name="nom_etabli" required>

            <label for="commune">Commune :</label>
            <input type="text" id="commune" name="commune" required>

            <label for="latitude">Latitude :</label>
            <input type="text" id="latitude" name="latitude" required>

            <label for="longitude">Longitude :</label>
            <input type="text" id="longitude" name="longitude" required>

            <label for="statut">Statut :</label>
            <input type="text" id="statut" name="statut">

            <label for="sous_statut">Sous-statut :</label>
            <input type="text" id="sous_statut" name="sous_statut">

            <label for="systeme">Système :</label>
            <input type="text" id="systeme" name="systeme">

            <label for="quartier">Quartier :</label>
            <input type="text" id="quartier" name="quartier">

            
            

            <label for="nombre_eleve">Nombre d'élèves :</label>
            <input type="number" id="nombre_eleve" name="nombre_eleve">

            <label for="nombre_classe_pedagogiques">Nombre de classes pédagogiques :</label>
            <input type="number" id="nombre_classe_pedagogiques" name="nombre_classe_pedagogiques">

            <label for="nombre_salles_physiques">Nombre de salles physiques :</label>
            <input type="number" id="nombre_salles_physiques" name="nombre_salles_physiques">

            <label for="nombre_enseignants">Nombre d'enseignants :</label>
            <input type="number" id="nombre_enseignants" name="nombre_enseignants">

            
            

            <button type="submit">Mettre à jour</button>
        </form>
    </div>
